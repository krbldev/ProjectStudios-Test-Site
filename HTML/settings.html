<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Settings</title>
  <link rel="stylesheet" href="../CSS/settings.css" />
  <link rel="shortcut icon" href="../Images/ProjectStudios.png" type="image/x-icon" />
</head>

<body>
  <header>
    <h2 class="logo">Settings</h2>
    <nav class="navigation">
      <a href="../index.html">Home</a>
    </nav>
    <div class="user-info">
      <span id="user-name"></span>
      <img src="../Images/default-avatar.png" alt="User Avatar" id="user-avatar" />
      <button id="logout-button" class="logout-btn">Logout</button>
    </div>
  </header>

  <div class="container">
    <aside class="sidebar">
      <nav class="sidebar-nav">
        <a href="#" class="active">Account</a>
        <a href="#">Profile</a>
        <a href="#">Privacy</a>
        <a href="#">Appearance</a>
      </nav>
    </aside>

    <main class="main-content">
      <section class="settings-section">
        <h2>Account Information</h2>
        <div class="account-info">
          <p><strong>Username:</strong> <span id="user-username"></span></p>
          <p><strong>Email:</strong> <span id="user-email"></span></p>
        </div>
      </section>
    </main>
  </div>

  <script type="module" src="../JavaScript/settings.js"></script>
</body>
</html>
